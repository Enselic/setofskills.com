---
layout: default
tag_title: Posts by tags
by_year_title: Posts by year
---

<article class="blog-post full-page">
    <header>
        <h2><a href="{{site.baseurl}}{{post.url}}">{{ page.title }}</a></h2>
        <h5 class="author-and-date">{{page.date|date:"%b %d, %Y"}} by {{page.author}}</h5>
    </header>
    
    <section class="content">{{ page.content }} </section>

	<section class="tags-in-post">
		<h6>tags</h6>
{% for tag in page.tags %}
        <div class="tag-container">
    {% include tag.html tagName=tag tagCount=0 %}
		</div>
{% endfor %}
	</section>

	<section class="back-link">
		<p><a href="/">‚Üê Back to all blog posts</a></p>
	</section>

    <div id="disqus_thread"></div>
    <script>
		var disqus_config = function () {
		this.page.url = 'https://setofskills.com{{page.url}}';
		this.page.identifier = '{{page.id}}';
		};
		(function() {
			var d = document, s = d.createElement('script');
			s.src = '//setofskills-com.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</article>
