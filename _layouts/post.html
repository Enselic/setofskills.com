---
layout: default
---

<article class="blog-post full-page">
    <header>
        <h2><a href="{{site.baseurl}}{{post.url}}">{{ page.title }}</a></h2>
        <h5 class="author-and-date">{{page.date|date:"%b %d, %Y"}} by {{page.author}}</h5>
    </header>
    
    <section class="content">{{ page.content }} </section>

	<section class="tags-in-post">
		<h6 class="post-tags">tags:</h6>
{% for tag in page.tags %}
        <div class="tag-container">
    {% include tag.html tagName=tag tagCount=0 %}
		</div>
{% endfor %}
	</section>

	<section class="back-link">
		<p><a href="/">← Back to all blog posts</a></p>
	</section>
</article>
