nav: Blog
---

{% for post in site.posts %}
<article class="blog-post front-page">
    <header>
        <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
    	<h5 class="author-and-date">{{post.date|date:"%b %d, %Y"}} by {{post.author}}</h5>
    </header>
    
    <section class="content collapsed fade-last-line">
    	{{ post.content | truncatewords: 50 }}
    </section>

    <a class="read-more-button" href="{{site.baseurl}}{{post.url}}">Read more</a>

</article>
{% endfor %}
